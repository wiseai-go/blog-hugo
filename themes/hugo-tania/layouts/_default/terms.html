{{ define "main" }}

{{ $pages := .Pages }}
{{ $pages = (.Paginate $pages).Pages }}

<header>
    <div class="container">
        <h1>{{ .Title }}</h1>
        <h3>请点击下方选择:</h3>
    </div>
</header>

<section>
    <div class="container">
        <div class="terms">
            {{ range (index .Site.Taxonomies (.Title | lower)) }}
            <a href="{{ .Page.RelPermalink }}">{{ .Page.Title }} <span class="bg-number">{{ .Count }}</span></a>
            {{ end }}
        </div>
    </div>
</section>

{{ end }}
